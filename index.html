<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
    <link rel="stylesheet" href="index.css">
    <!-- Google Font: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>

<body>
    <div class="hero">
        <h3>Metric/Imperial Unit Conversion</h3>
        <form id="formUnitConvert">
            <input id="input-el" type="number" name="value" placeholder="0" autocomplete="off" step=".001">
            <button id="convert-btn" type="submit">Convert</button>
        </form>
    </div>
    <div class="container">
        <div class="card">
            <h4>Length (Meter/Feet)</h4>
            <p id="length-el">0 meters = 0.000 feet | 0 feet = 0.000 meters</p>
        </div>
        <div class="card">
            <h4>Volume (Liters/Gallons)</h4>
            <p id="volume-el">0 liters = 0.000 gallons | 0 gallons = 0.000 liters</p>
        </div>
        <div class="card">
            <h4>Mass (Kilograms/Pounds)</h4>
            <p id="mass-el">0 kilos = 0.000 pounds | 0 pounds = 0.000 kilos</p>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
