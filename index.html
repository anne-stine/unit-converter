<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="gradient-hero">
        <h1>Metric/Imperial Unit Conversion</h1>
        <input type="number" name="value" id="value-el" onchange="convert()" placeholder="0">
        <!-- Ekstra knapp i tilfelle onchange over ikke fungerer -->
        <button onclick="convert()">convert</button>
    </div>

    <h3>Length (Meter/Feet)</h3>
    <p><span name="value">0 meters</span> = <span id="feet-el">0.000 feet</span> | <span name="input">0 feet</span> = <span id="meters-el">0.000 meters</span></p>

    <h3>Volume (Liters/Gallons)</h3>
    <p><span name="value">0 liters</span> = <span id="gallons-el">0.000 gallons</span> | <span name="input">0 gallons</span> = <span id="liter-el">0.000 liters</span></p>
    
    <h3>Mass (Kilograms/Pounds)</h3>
    <p><span name="value">0 kilos</span> = <span id="pounds-el">0.000 pounds</span> | <span name="input">0 pounds</span> = <span id="kilo-el">0.000 kilos</span></p>

    <script src="index.js"></script>
</body>
</html>
